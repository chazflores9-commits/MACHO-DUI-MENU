<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FiveM Red Menu</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: transparent;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    height: 100vh;
  }

  .menu {
    width: 300px;
    background: rgba(20,20,20,0.95);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 15px rgba(255,0,0,0.6);
  }

  .menu-header {
    position: relative;
    height: 80px;
    background: url('https://i.imgur.com/0Y0KzO2.png') center/cover no-repeat;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 5px;
    font-size: 14px;
    color: #fff;
    text-shadow: 0 0 5px #ff0000;
  }

  .menu-list {
    list-style: none;
    margin: 0;
    padding: 5px 0;
    flex: 1;
    overflow-y: auto;
  }

  .menu-list li {
    padding: 12px 15px;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 15px;
  }

  .menu-list li i {
    margin-right: 10px;
    width: 20px;
    text-align: center;
  }

  .menu-list li.active {
    background: rgba(255,0,0,0.9);
    color: #fff;
  }

  .menu-list li.active i {
    color: #fff;
  }

  .menu-list li span.arrow {
    color: #ff4d4d;
  }

  .menu-footer {
    padding: 5px 10px;
    font-size: 12px;
    color: #aaa;
    display: flex;
    justify-content: space-between;
  }

  /* Scrollbar */
  .menu-list::-webkit-scrollbar {
    width: 6px;
  }

  .menu-list::-webkit-scrollbar-track {
    background: rgba(30,30,30,0.5);
  }

  .menu-list::-webkit-scrollbar-thumb {
    background: #ff0000;
    border-radius: 3px;
  }
</style>
</head>
<body>
<div class="menu">
  <div class="menu-header">CRUST MENU</div>
  <ul class="menu-list" id="menuList">
    <li class="active"><i class="fas fa-user"></i> Self <span class="arrow">»</span></li>
    <li><i class="fas fa-users"></i> Online <span class="arrow">»</span></li>
    <li><i class="fas fa-crosshairs"></i> Combat/Weapons <span class="arrow">»</span></li>
    <li><i class="fas fa-eye"></i> Visual <span class="arrow">»</span></li>
    <li><i class="fas fa-car"></i> Vehicle <span class="arrow">»</span></li>
    <li><i class="fas fa-folder"></i> Miscellaneous <span class="arrow">»</span></li>
    <li><i class="fas fa-bomb"></i> Destructive <span class="arrow">»</span></li>
    <li><i class="fas fa-bolt"></i> Triggers <span class="arrow">»</span></li>
    <li><i class="fas fa-cog"></i> Settings <span class="arrow">»</span></li>
  </ul>
  <div class="menu-footer">
    <span>Version: Beta</span>
    <span>1/9</span>
  </div>
</div>

<script>
  const items = document.querySelectorAll("#menuList li");
  let currentIndex = 0;

  function updateActive() {
    items.forEach((item, i) => {
      item.classList.toggle("active", i === currentIndex);
    });
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowDown") {
      currentIndex = (currentIndex + 1) % items.length;
      updateActive();
    }
    if (e.key === "ArrowUp") {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      updateActive();
    }
    if (e.key === "Enter") {
      console.log("Selected:", items[currentIndex].innerText.trim());
      // hook to FiveM NUI callback
    }
  });
</script>
</body>
</html>
