<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FiveM Menu</title>
<style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
        background: rgba(0, 0, 0, 0.8); /* dark transparent background like in your screenshot */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Menu Container */
    .menu {
        width: 300px;
        background: rgba(20, 20, 20, 0.95);
        border: 2px solid #00ffea; /* neon outline */
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* Menu Header */
    .menu h1 {
        color: #00ffea;
        text-align: center;
        margin-bottom: 15px;
        font-size: 22px;
    }

    /* Menu Items */
    .menu button {
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid #00ffea;
        color: #00ffea;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 16px;
    }

    .menu button:hover {
        background: #00ffea;
        color: #000;
    }
</style>
</head>
<body>

<div class="menu">
    <h1>Main Menu</h1>
    <button id="option1">Option 1</button>
    <button id="option2">Option 2</button>
    <button id="option3">Option 3</button>
    <button id="option4">Option 4</button>
</div>

<script>
    // Example JS for button interactions
    document.getElementById('option1').addEventListener('click', () => {
        console.log('Option 1 clicked');
    });
    document.getElementById('option2').addEventListener('click', () => {
        console.log('Option 2 clicked');
    });
    document.getElementById('option3').addEventListener('click', () => {
        console.log('Option 3 clicked');
    });
    document.getElementById('option4').addEventListener('click', () => {
        console.log('Option 4 clicked');
    });
</script>

</body>
</html>
