<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrackV - Release</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      background-color: #1a1a1a;
      border: 2px solid #8000ff;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px #8000ff;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #8000ff;
    }

    .menu-title {
      text-align: center;
      margin-bottom: 10px;
      font-size: 16px;
      color: #ccc;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin: 4px 0;
      background-color: #2a2a2a;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .menu-item:hover {
      background-color: #8000ff;
    }

    .menu-item.active {
      background-color: #8000ff;
    }

    .menu-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }

    .arrow {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-header">
      <span>*</span>
      <span>V</span>
    </div>
    <div class="menu-title">Main Menu</div>
    <div class="menu-item active"><span>Player</span><span class="arrow">→</span></div>
    <div class="menu-item"><span>Server</span><span class="arrow">→</span></div>
    <div class="menu-item"><span>Weapon</span><span class="arrow">→</span></div>
    <div class="menu-item"><span>Vehicle</span><span class="arrow">→</span></div>
    <div class="menu-item"><span>Teleport</span><span class="arrow">→</span></div>
    <div class="menu-item"><span>Economy</span><span class="arrow">→</span></div>
    <div class="menu-item"><span>Miscellaneous</span><span class="arrow">→</span></div>
    <div class="menu-item"><span>Settings</span><span class="arrow">→</span></div>
    <div class="menu-footer">CrackV - release | 1/8</div>
  </div>
</body>
</html>
