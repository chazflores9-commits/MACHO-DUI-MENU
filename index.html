<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CapTcha Menu</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #1e1e1e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .menu-container {
        width: 350px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        color: #fff;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .menu-title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 0 0 8px #ccc;
        color: #e0e0e0;
    }

    .tab {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .tab button {
        background: none;
        border: none;
        color: #1e90ff;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        padding: 5px 10px;
        border-bottom: 2px solid transparent;
    }

    .tab button.active {
        border-bottom: 2px solid #1e90ff;
    }

    .menu-section {
        margin-bottom: 15px;
    }

    .menu-section label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255,255,255,0.05);
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 5px;
        cursor: pointer;
    }

    .menu-section label:hover {
        background: rgba(255,255,255,0.1);
    }

    .toggle-switch {
        position: relative;
        width: 40px;
        height: 20px;
    }

    .toggle-switch input {
        display: none;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 20px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: 0.4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
    }

    input:checked + .slider {
        background-color: #1e90ff;
    }

    input:checked + .slider:before {
        transform: translateX(20px);
    }

    .footer {
        font-size: 12px;
        text-align: center;
        margin-top: 15px;
        color: #aaa;
    }
</style>
</head>
<body>

<div class="menu-container">
    <div class="menu-title">CapTcha</div>

    <div class="tab">
        <button class="active">Main Menu</button>
    </div>

    <div class="menu-section">
        <strong>Self</strong>
        <label>God Mode
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label>Super Jump
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label>Beast Jump
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label>Freecam
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label>Noclip
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label>Invisible
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
        <label>No Ragdoll
            <div class="toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </div>
        </label>
    </div>

    <div class="footer">CapTcha.Rip - release 1/24</div>
</div>

</body>
</html>
