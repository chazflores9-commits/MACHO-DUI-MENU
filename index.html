<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FiveM Keyboard Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: transparent;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .menu {
      position: relative;
      background: rgba(15, 15, 15, 0.35);
      border-radius: 15px;
      padding: 25px;
      width: 360px;
      backdrop-filter: blur(14px) saturate(160%) contrast(120%);
      -webkit-backdrop-filter: blur(14px) saturate(160%) contrast(120%);
      box-shadow: 0 0 30px rgba(255,0,0,0.7), inset 0 0 25px rgba(255,0,0,0.3);
      animation: fadeIn 0.6s ease;
      overflow: hidden;
    }

    /* Neon animated border */
    .menu::after {
      content: "";
      position: absolute;
      top: -2px; left: -2px;
      right: -2px; bottom: -2px;
      border-radius: 15px;
      padding: 2px;
      background: linear-gradient(270deg, #ff0000, #ff4d4d, #ff0000);
      background-size: 400% 400%;
      animation: borderFlow 6s linear infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: 0;
    }

    /* Glowing background pulse */
    .menu::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,0,0,0.15) 0%, transparent 70%);
      animation: pulse 4s infinite alternate;
      z-index: 0;
    }

    .menu h2 {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-bottom: 20px;
      color: #ff4d4d;
      text-shadow: 0 0 12px #ff0000, 0 0 22px #ff0000;
      letter-spacing: 2px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .menu ul li {
      padding: 12px;
      margin: 10px 0;
      background: rgba(30, 30, 30, 0.45);
      border: 1px solid rgba(255,0,0,0.6);
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 16px;
      position: relative;
      overflow: hidden;
    }

    .menu ul li::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,0,0,0.25);
      transition: left 0.3s ease;
    }

    .menu ul li:hover::before {
      left: 0;
    }

    .menu ul li.active {
      background: rgba(255,0,0,0.9);
      color: #000;
      transform: translateX(-10px) scale(1.1);
      box-shadow: 0 0 18px #ff0000, 0 0 28px #ff1a1a;
      animation: slideIn 0.2s ease-out;
    }

    .menu ul li.active::after {
      content: "â–¶";
      position: absolute;
      left: -25px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff0000;
      font-size: 18px;
      text-shadow: 0 0 8px #ff0000, 0 0 15px #ff4d4d;
      animation: blink 1s infinite;
    }

    .keybind {
      font-size: 14px;
      color: #ff9a9a;
      margin-left: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.4; }
      to { transform: scale(1.2); opacity: 0.8; }
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes slideIn {
      from { transform: translateX(-30px) scale(1); }
      to { transform: translateX(-10px) scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>âš¡ Crust Menu âš¡</h2>
    <ul id="menuList">
      <li class="active">Open Inventory <span class="keybind">[I]</span></li>
      <li>Open Map <span class="keybind">[M]</span></li>
      <li>Phone <span class="keybind">[P]</span></li>
      <li>Animations <span class="keybind">[F3]</span></li>
      <li>Settings <span class="keybind">[F10]</span></li>
    </ul>
  </div>

  <script>
    const items = document.querySelectorAll("#menuList li");
    let currentIndex = 0;

    function updateActiveItem() {
      items.forEach((item, index) => {
        item.classList.remove("active");
        if(index === currentIndex){
          item.classList.add("active");
        }
      });
    }

    document.addEventListener("keydown", (e) => {
      if(e.key === "ArrowDown") {
        currentIndex = (currentIndex + 1) % items.length;
        updateActiveItem();
      }
      if(e.key === "ArrowUp") {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateActiveItem();
      }
      if(e.key === "Enter") {
        const selected = items[currentIndex].innerText.trim();
        console.log("Selected:", selected);
        // ðŸ”— Hook NUI callback here
      }
    });
  </script>
</body>
</html>
